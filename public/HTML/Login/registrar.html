<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<title>UNIBUY</title>

	<script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-app.js"></script>

	<script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-database.js"></script>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<link rel="stylesheet" href="../../CSS/homepage_css.css">
	<script src="../../Javascript/registrar_js.js">

	</script>
</head>
<body>

	<!-- Header -->
	<nav class="navbar navbar-light bg-light">
		<img src="../../../images/logo/logo3.png" style="width:200px"alt="">
		<a class="navbar-brand" style="font-size=80px;">Heal-Fi</a>
		<form class="form-inline" action="registrar.html">
			<button class="btn btn-outline-success my-2 my-sm-0 " type="submit"><a href="homepage.html" style="color: inherit;text-decoration: none;">Login</a></button>
		</form>
	</nav>

	<!-- Login -->
	<div class="container">
		<div class="row">
			<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
				<div class="card card-signin my-5">
					<div class="card-body">
						<h5 class="card-title text-center">Registrar</h5>

						<div class="form-label-group">
							<div class="form-label-group">
								<input id="inputNome"	 class="form-control" ></input>
								<label for="inputNome">Nome Completo</label>

							</div>
							<div class="form-row">
								<div class="form-label-group col-md-8">
									<input  type="date" id="inputData" class="form-control" placeholder="Data de Nascimento"  >
									<label for="inputData">Data de Nascimento</label>
								</div>
								<div class="form-label-group col-md-4">
									<select id="inputSexo"class="form-control" name=" Sexo">
										<option value="" disabled selected>Sexo</option>
										<option value="">Feminino</option>
										<option value="">Masculino</option>
									</select>
								</div>
							</div>

							<div class="form-row">
								<div class="form-label-group col-md-6">
									<input id="inputCRM"class="form-control"placeholder="CRM"></input>
									<label for="inputCRM">CRM</label>
								</div>
								<div class="form-label-group col-md-6">
									<input id="inputCPF" class="form-control"placeholder="CPF" ></input>
									<label for="inputCPF">CPF</label>
								</div>
							</div>


							<div class="form-label-group">
								<input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
								<label for="inputEmail">Email</label>
							</div>

							<div class="form-label-group">
								<input type="password" id="inputSenha" class="form-control" placeholder="Senha" required autofocus>
								<label for="inputSenha">Senha</label>
							</div>


							<button class="btn btn-lg btn-primary btn-block text-uppercase" onclick="registrar();">Registrar</button>

						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Footer  -->

		<script src="../../Javascript/app.js"></script>
		<script src="../../Javascript/registrar_js.js"></script>
	</body>
	</html>
