    <h1 style="font-family:Impact, Charcoal, sans-serif">Ficha Técnica</h1>
    <div class="page-wrapper">
      <div class="row">
        <div class="col-lg-11">
          <div class="panel panel-green">
            <div center class="panel-heading">
              Ficha Técnica
            </div>
            <div class="panel-body">
              <div class="container-fluid ">
                <div class="col-auto">
                  <div class="form-row">
                    <div class="form-group col-md-4">
                      <label for="paciente_altura">Altura</label>
                      <input class="form-control"placeholder="Altura"   id="paciente_altura" disabled style="cursor:auto"></input>
                    </div>
                    <div class="form-group col-md-4">
                      <label for="paciente_peso">Peso</label>
                      <input class="form-control"placeholder="Peso"    id="paciente_peso" disabled style="cursor:auto"></input>
                    </div>
                    <div class="form-group col-md-4">
                      <label for="paciente_ts">Tipo Sanguíneo</label>
                      <input class="form-control"placeholder="Tipo sanguíneo" id="paciente_ts" disabled style="cursor:auto"></input>
                    </div>
                    <br>
                    <br>
                    <br>
                    <br>
                    <!-- <h1 style="font-family:serif; font-size:30px">Doenças Crônicas</h1> -->
                    <div class="panel panel-primary">
                      <div center class="panel-heading">
                        Doenças crônicas
                      </div>
                      <div class="panel-body">
                        <div class="form-group col-md-3">
                          <div class="checkbox">
                            <label>
                              <input id="hipertensao_arterial" type="checkbox" value=""disabled style="cursor:auto">Hipertensão arterial
                            </label>
                          </div>
                        </div>
                        <div class="form-group col-md-3">
                          <div class="checkbox">
                            <label>
                              <input id="colesterol_alto" type="checkbox" value=""disabled style="cursor:auto">Colesterol alto
                            </label>
                          </div>
                        </div>
                        <div class="form-group col-md-3">
                          <div class="checkbox">
                            <label>
                              <input id="dores_na_coluna" type="checkbox" value="" disabled style="cursor:auto">Dores na coluna

                            </label>
                          </div>
                        </div>
                        <div class="form-group col-md-3">
                          <div class="checkbox">
                            <label>
                              <input id="depressao" type="checkbox" value=""disabled style="cursor:auto">Depressão
                            </label>
                          </div>
                        </div>
                        <div class="form-group col-md-3">
                          <div class="checkbox">
                            <label>
                              <input id="diabetes" type="checkbox" value=""disabled style="cursor:auto">Diabetes
                            </label>
                          </div>
                        </div>
                        <div class="form-group col-md-3">
                          <div class="checkbox">
                            <label>
                              <input id="artrite" type="checkbox" value="" disabled style="cursor:auto">Artrite ou doenças reumáticas
                            </label>
                          </div>
                        </div>
                        <div class="form-group col-md-3">
                          <div class="checkbox">
                            <label>
                              <input id="bronquite" type="checkbox" value=""disabled style="cursor:auto">Bronquite ou asma
                            </label>
                          </div>
                        </div>
                        <div class="form-group col-md-3">
                          <div class="checkbox">
                            <label>
                              <input id="DVC" type="checkbox" value=""disabled style="cursor:auto">Doença do coração (DVC)
                            </label>
                          </div>
                        </div>
                        <div class="form-group col-md-3">
                          <div class="checkbox">
                            <label>
                              <input id="DRC" type="checkbox" value=""disabled style="cursor:auto"> Doença renal crônica
                            </label>
                          </div>
                        </div>
                        <div class="form-group col-md-3">
                          <div class="checkbox">
                            <label>
                              <input id="dort" type="checkbox" value=""disabled style="cursor:auto">DORT
                            </label>
                          </div>
                        </div>
                        <div class="form-group col-md-3">
                          <div class="checkbox">
                            <label>
                              <input id="avc" type="checkbox" value=""disabled style="cursor:auto">AVC
                            </label>
                          </div>
                        </div>
                        <div class="form-group col-md-3">
                          <div class="checkbox">
                            <label>
                              <input id="cirrose" type="checkbox" value=""disabled style="cursor:auto">Cirrose
                            </label>
                          </div>
                        </div>
                        <div class="form-group col-md-3">
                          <div class="checkbox">
                            <label>
                              <input id="cancer" type="checkbox" onchange="able_input(this);" disabled style="cursor:auto">Câncer
                              <input id="cancer_input" class="form-control" placeholder="Qual?" disabled style="cursor:auto">
                            </label>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="panel panel-primary">
                  <div class="panel-heading">
                    Alergias
                  </div>
                  <div class="panel-body">
                    <div class="form-group col-md-3">
                      <div class="checkbox">
                        <label>
                          <input id="alergia_medicamento" type="checkbox" onchange="able_input(this);" disabled style="cursor:auto">Alergia a medicamentos
                          <input id="alergia_medicamento_input" class="form-control" placeholder="Qual?" disabled style="cursor:auto">
                        </label>
                      </div>
                    </div>
                    <div class="form-group col-md-3">
                      <div class="checkbox">
                        <label>
                          <input id="alergia_alimentar" type="checkbox" onchange="able_input(this);"disabled style="cursor:auto">Alergia alimentar
                          <input id="alergia_alimentar_input" class="form-control" placeholder="Qual?" disabled style="cursor:auto">
                        </label>
                      </div>
                    </div>
                    <div class="form-group col-md-3">
                      <div class="checkbox">
                        <label>
                          <input id="alergia_a_animais" type="checkbox" onchange="able_input(this);"disabled style="cursor:auto">Alergia a animais
                          <input id="alergia_a_animais_input" class="form-control" placeholder="Qual?" disabled style="cursor:auto">

                        </label>
                      </div>
                    </div>
                    <div class="form-group col-md-3">
                      <div class="checkbox">
                        <label>
                          <input id="alergia_ao_latex" type="checkbox" value=""disabled style="cursor:auto">Alergia ao Látex
                        </label>
                      </div>
                    </div>
                    <div class="form-group col-md-3">
                      <div class="checkbox">
                        <label>
                          <input id="asma_alergica" type="checkbox" value=""disabled style="cursor:auto">Asma alérgica
                        </label>
                      </div>
                    </div>
                    <div class="form-group col-md-3">
                      <div class="checkbox">
                        <label>
                          <input id="rinite_alergica" type="checkbox" value=""disabled style="cursor:auto">Rinite alérgica
                        </label>
                      </div>
                    </div>
                    <div class="form-group col-md-3">
                      <div class="checkbox">
                        <label>
                          <input id="alergia_a_mofo" type="checkbox"disabled style="cursor:auto">Alergia a mofo
                        </label>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="panel panel-primary">
                  <div class="panel-heading">
                    DST / IST
                  </div>
                  <div class="panel-body">
                    <div class="form-group col-md-4">
                      <div class="checkbox">
                        <label>
                          <input id="dst_hpv" type="checkbox" value=""disabled style="cursor:auto">HPV
                        </label>
                      </div>
                    </div>
                    <div class="form-group col-md-4">
                      <div class="checkbox">
                        <label>
                          <input id="dst_cancro_mole" type="checkbox" value=""disabled style="cursor:auto">Cancro mole
                        </label>
                      </div>
                    </div>
                    <div class="form-group col-md-4">
                      <div class="checkbox">
                        <label>
                          <input id="dst_aids" type="checkbox" value=""disabled style="cursor:auto">HIV/Aids
                        </label>
                      </div>
                    </div>
                    <div class="form-group col-md-4">
                      <div class="checkbox">
                        <label>
                          <input id="dst_htvl" type="checkbox"disabled style="cursor:auto">HTVL
                        </label>
                      </div>
                    </div>
                    <div class="form-group col-md-4">
                      <div class="checkbox">
                        <label>
                          <input id="dst_mycoplasma" type="checkbox"disabled style="cursor:auto">Mycoplasma genitalium
                        </label>
                      </div>
                    </div>
                    <div class="form-group col-md-4">
                      <div class="checkbox">
                        <label>
                          <input id="dst_gonorreia" type="checkbox"disabled style="cursor:auto">Gonorreia
                        </label>
                      </div>
                    </div>
                    <div class="form-group col-md-4">
                      <div class="checkbox">
                        <label>
                          <input id="dst_clamidia" type="checkbox"disabled style="cursor:auto">Clamídia
                        </label>
                      </div>
                    </div>
                    <div class="form-group col-md-4">
                      <div class="checkbox">
                        <label>
                          <input id="dst_pelvica" type="checkbox"disabled style="cursor:auto">Doença Inflamatória Pélvica (DIP)
                        </label>
                      </div>
                    </div>
                    <div class="form-group col-md-4">
                      <div class="checkbox">
                        <label>
                          <input id="dst_sifilis" type="checkbox"disabled style="cursor:auto">Sífilis
                        </label>
                      </div>
                    </div>
                    <div class="form-group col-md-4">
                      <div class="checkbox">
                        <label>
                          <input id="dst_ebola" type="checkbox"disabled style="cursor:auto">Ebola
                        </label>
                      </div>
                    </div>
                    <div class="form-group col-md-4">
                      <div class="checkbox">
                        <label>
                          <input id="dst_herpes" type="checkbox"disabled style="cursor:auto">Herpes
                        </label>
                      </div>
                    </div>
                    <div class="form-group col-md-4">
                      <div class="checkbox">
                        <label>
                          <input id="dst_donovanose" type="checkbox"disabled style="cursor:auto">Donovanose
                        </label>
                      </div>
                    </div>
                    <div class="form-group col-md-4">
                      <div class="checkbox">
                        <label>
                          <input id="dst_hepatites" type="checkbox"disabled style="cursor:auto">Hepatites virais
                        </label>
                      </div>
                    </div>
                    <div class="form-group col-md-4">
                      <div class="checkbox">
                        <label>
                          <input id="dst_linfogranuloma" type="checkbox"disabled style="cursor:auto">Linfogranuloma venéreo
                        </label>
                      </div>
                    </div>
                    <div class="form-group col-md-4">
                      <div class="checkbox">
                        <label>
                          <input id="dst_tricomoniase" type="checkbox"disabled style="cursor:auto">Tricomoníase
                        </label>
                      </div>
                    </div>
                    <div class="form-group col-md-4">
                      <div class="checkbox">
                        <label>
                          <input id="dst_sida" type="checkbox"disabled style="cursor:auto">VIH/SIDA
                        </label>
                      </div>
                    </div>
                    <div class="form-group col-md-4">
                      <div class="checkbox">
                        <label>
                          <input id="dst_hepatiteB" type="checkbox"disabled style="cursor:auto">Hepatite B
                        </label>
                      </div>
                    </div>
                    <div class="form-group col-md-3">
                      <div class="checkbox">
                        <label>
                          <input id="dst_outros" type="checkbox" onchange="able_input(this);"disabled style="cursor:auto">Outros
                          <input id="dst_outros_input" class="form-control" placeholder="Qual?" disabled style="cursor:auto">
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- <input id="cpf" name="cpf" placeholder="CPF"></input> -->
              </div>
            </div>
          </div>
        </div>
      </div>
